name: ğŸ“¦ Build & Publish API .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”½ Checkout repositorio
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar dependencias
      run: dotnet restore

    - name: ğŸ§± Compilar
      run: dotnet build --no-restore --configuration Release

    - name: ğŸš€ Publicar
      run: dotnet publish -c Release -o ${{github.workspace}}/output

    - name: ğŸ—ƒï¸ Subir artefacto compilado
      uses: actions/upload-artifact@v3
      with:
        name: LibreriaDigital-Api
        path: output/